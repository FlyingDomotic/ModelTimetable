<!-- Page to setup light server -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Configuration du tableau d'affichage</title>
		<link rel="stylesheet" href="style.css" type="text/css" />
		<script src="translate.js"></script>
		<script src="logic.js"></script>
	</head>
	<body onload="loadSelect('fileToStart', './configs');initAll(false);">
        <div id="header" class="header">
            <label id="serverName"></label>&nbsp;<label id="serverVersion"></label><br>
            <hr />
        </div>
        <!-- Language selector (default to user's first prefered language matching those available (en,fr), (en) else) -->
		<div class="center">
			<label data-i18n-key="languageSelector">Language </label>&nbsp;
			<select data-i18n-switcher class="locale-switcher">
				<option value="en">English</option>
				<option value="fr">Fran√ßais</option>
			</select>
            &nbsp;&nbsp;&nbsp;&nbsp;
			<label data-i18n-key="fileToStart">Configuration file</label>&nbsp;
            <select id="fileToStart" onchange="changed(this);">
			</select>
            <hr />
            <table align="center">
                <tr>
                  <th></th>
                  <th><label data-i18n-key="departures">Departures</label></th>
                  <th><label data-i18n-key="arrivals">Arrivals</label></th>
                </tr>
				<tr>
				  <td align="right"><label data-i18n-key="enable">Active</label></td>
				  <td><input type="checkbox" id="enableDeparture" onchange="changed(this);"/></td>
				  <td><input type="checkbox" id="enableArrival" onchange="changed(this);"/></td>
				</tr>
				<tr>
				  <td align="right"><label data-i18n-key="header">Header</label></td>
				  <td><input type="text" id="headerDeparture" minlen="1" maxlen="26" minlen="26" onchange="changed(this);"/></td>
				  <td><input type="text" id="headerArrival" minlen="1" maxlen="26" size="26" onchange="changed(this);"/></td>
				</tr>
				<tr>
				  <td align="right"><label data-i18n-key="displayDuration">Display duration (minutes)</label></td>
				  <td><input type="number" id="displayDurationDeparture" minlen="1" maxlen="3" size="6" onchange="changed(this);"/></td>
				  <td><input type="number" id="displayDurationArrival" minlen="1" maxlen="3" size="6" onchange="changed(this);"/></td>
				</tr>
				<tr>
				  <td align="right"><label data-i18n-key="maxDelay">Display window (minutes)</label></td>
				  <td><input type="number" id="maxDelayDeparture" minlen="1" maxlen="3" size="6" onchange="changed(this);"/></td>
				  <td><input type="number" id="maxDelayArrival" minlen="1" maxlen="3" size="6" onchange="changed(this);"/></td>
				</tr>
				<tr>
				  <td align="right"><label data-i18n-key="maxTrackDelay">Track window (minutes)</label></td>
				  <td><input type="number" id="maxTrackDelayDeparture" minlen="1" maxlen="2" size="6" onchange="changed(this);"/></td>
				  <td><input type="number" id="maxTrackDelayArrival" minlen="1" maxlen="2" size="6" onchange="changed(this);"/></td>
				</tr>
				<tr>
				  <td align="right"><label data-i18n-key="minLines">Minimum line count</label></td>
				  <td><input type="number" id="minLinesDeparture" minlen="1" maxlen="1" size="6" onchange="changed(this);"/></td>
				  <td><input type="number" id="minLinesArrival" minlen="1" maxlen="1" size="6" onchange="changed(this);"/></td>
				</tr>
				<tr>
				  <td align="right"><label data-i18n-key="oddColor">Odd lines color</label></td>
				  <td><input type="number" id="oddColorDeparture" minlen="1" maxlen="5" size="6" onchange="changed(this);"/></td>
				  <td><input type="number" id="oddColorArrival" minlen="1" maxlen="5" size="6" onchange="changed(this);"/></td>
				</tr>
				<tr>
				  <td align="right"><label data-i18n-key="evenColor">Even lines color</label></td>
				  <td><input type="number" id="evenColorDeparture" minlen="1" maxlen="5" size="6" onchange="changed(this);"/></td>
				  <td><input type="number" id="evenColorArrival" minlen="1" maxlen="5" size="6" onchange="changed(this);"/></td>
				</tr>
            </table>
        </div>
        <div class="center">
			<!-- Display and set various variables saved settings.json -->
            <hr />
            <table align="center">
                <tr>
                    <td align="right"><label data-i18n-key="ssid">Wifi SSID:</label>&nbsp;</td>
                    <td><input type="text" id="ssid" maxlen="32" size="32" onchange="changed(this);"/></td>
                </tr>
                <tr>
                    <td align="right"><label data-i18n-key="pwd">Password:</label>&nbsp;</td>
                    <td><input type="text" id="pwd" minlength="8" maxlen="32" size="32" onchange="changed(this);"/></td>
                </tr>
                <tr>
                    <td align="right"><label data-i18n-key="accessPointPwd">Access Point password:</label>&nbsp;</td>
                    <td><input type="text" id="accessPointPwd" minlength="8" maxlen="32" size="32" onchange="changed(this);"/></td>
                </tr>
                <tr>
                    <td align="right"><label data-i18n-key="name">Module name:</label>&nbsp;</td>
                    <td><input type="text" id="name" maxlen="32" size="32" onchange="changed(this);"/></td>
                </tr>
                <tr>
                    <td align="right"><label data-i18n-key="syslogServer">Syslog server:</label>&nbsp;</td>
                    <td><input type="text" id="syslogServer" maxlen="64" size="32" onchange="changed(this);"/></td>
                </tr>
                <tr>
                    <td align="right"><label data-i18n-key="syslogPort">Syslog port:</label>&nbsp;</td>
                    <td><input type="number" id="syslogPort" size="6" onchange="changed(this);"/></td>
                </tr>
                <tr>
                    <td align="right"><label data-i18n-key="traceEnter">Display routine entering</label>&nbsp;</td>
                    <td><input type="checkbox" id="traceEnter" onchange="changed(this);"/></td>
                </tr>
                <tr>
                    <td align="right"><label data-i18n-key="traceDebug">Display debug messages</label>&nbsp;</td>
                    <td><input type="checkbox" id="traceDebug" onchange="changed(this);"/></td>
                </tr>
                <tr>
                    <td align="right"><label data-i18n-key="traceVerbose">Display verbose messages</label>&nbsp;</td>
                    <td><input type="checkbox" id="traceVerbose" onchange="changed(this);"/></td>
                </tr>
                <tr>
                    <td align="right"><label data-i18n-key="traceJava">Display Java traces</label>&nbsp;</td>
                    <td><input type="checkbox" id="traceJava" onchange="changed(this);"/></td>
                </tr>
                <tr>
                    <td align="right"><label data-i18n-key="traceTable">Display tables after loading</label>&nbsp;</td>
                    <td><input type="checkbox" id="traceTable" onchange="changed(this);"/></td>
                </tr>
                <tr>
                    <td align="right"><label data-i18n-key="traceSyslog">Send trace to syslog</label>&nbsp;</td>
                    <td><input type="checkbox" id="traceSyslog" onchange="changed(this);"/></td>
                </tr>
            </table>
            <br>
            <input type="button" class="blueBtn" style="width:175px" data-i18n-key="restart" id="restart" value="restart" onclick="changed(this);"/>
			<hr />
		</div>
        <div id="messages" class="largeScroll center"></div>
		<hr />
	</body>
</html>
